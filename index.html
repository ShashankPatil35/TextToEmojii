<html lang="en">
<head>

<body>
    <div id="main">
        <h1>Text<span><img src="arrow.png" alt=""></span>Emoji</h1>
       
        <!-- <h1>Text<span> â†’ </span> Emoji</h1> -->
        <div id="endec-div">

    </div>
    <div id="encryption">
        <h5>1.Type a message</h5>
        <textarea placeholder="yaha pe msg likna hai" id="txtmsg" cols="30" rows="10"></textarea>
        <h5>2. Set a password</h5>
        <input placeholder="Kuch bhi daaldo lekin yaad rakhna " type="password" name="" id="password">
        <h5>3. Encrypt message</h5>
        <button id="encrypt-btn"><span><img src="tala.png" alt=""></span>Encrypt Text</button>
    </div>
    <div id="decryption">
        <h5>1. Paste encrypted emojis</h5>
        <textarea placeholder="yaha pe emojis daalde" id="emojimsg" cols="30" rows="10"></textarea>
        <h5>2. Type a password</h5>
        <input type="password" name="" id="finalpassword">
        <h5>3. Decrypt Emojis</h5>
        <button id="decrypt-btn"><span><img src="khulatala.png" alt=""></span>Decrypt</button>
    </div>
